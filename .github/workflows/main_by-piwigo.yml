# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - by-piwigo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://bycontreg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_789fbad6c0e743d68b9dbbcce02eb422 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1d6fac31791f47bcaa476c2968dc384f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: bycontreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_789fbad6c0e743d68b9dbbcce02eb422 }}/piwigo:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'by-piwigo'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_42670d784bde4abb86cbdb4f98405587 }}
        images: 'bycontreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_789fbad6c0e743d68b9dbbcce02eb422 }}/piwigo:${{ github.sha }}'